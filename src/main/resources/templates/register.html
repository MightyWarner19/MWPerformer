<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Registration</span>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Success message -->
            <div th:if="${message != null}">
                <div class="alert alert-info">
                   [[${message}]]
                </div>
            </div>
            <h1 class="text-center">Registration</h1>
            <form method="post" role="form" th:action="@{/register}" th:object="${user}">
                <div class="form-group mt-2">
<!--                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->

                    <label class="control-label" for="fullname">Full Name</label>
                    <input id="fullname" type="text" class="form-control" th:field="*{fullname}" placeholder="Enter fullname" required autofocus="autofocus">
                </div>
                <div class="form-group mt-2">
                    <label class="control-label" for="username">Username</label>
                    <input id="username" type="text" class="form-control" th:field="*{username}" placeholder="Enter your username" required autofocus="autofocus">
                </div>
                <div class="form-group mt-2">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" type="password" class="form-control" th:field="*{password}" placeholder="Enter password" required autofocus="autofocus">
                </div>
                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a th:href="@{/login}" >Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>



<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

-->
</body>
</html>
